<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rahul Melam</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Masking div to hide the bottom 5rem */
        .mask-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5rem; /* Masking height */
            background: white; /* Matches page background */
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="iframe-container">
        <iframe src="https://minform.io/f/DFUCtFS" loading="lazy"></iframe>
